name: Build libplacebo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: [ windows-latest ]
    #          - os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: haasn/libplacebo
          path: libplacebo

      - name: Set up dependencies
        run: |
          pip install meson ninja
          vcpkg install glfw3
          vcpkg install opengl

      - name: Set up build
        run: |
          meson setup build

      - name: Configure build
        run: |
          meson configure build \
          -Dd3d11=disabled \
          -Ddemos=false \
          -Dglslang=disabled \
          -Dlcms=disabled \
          -Dopengl=enabled \
          -Dshaderc=disabled \
          -Dunwind=disabled \
          -Dvulkan=disabled

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}
          path: build