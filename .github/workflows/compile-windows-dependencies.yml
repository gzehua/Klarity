name: Compile Windows Dependencies

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  build_windows_dependencies:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Windows)
        run: |
          choco install nasm yasm cmake
          choco install --ignore-checksums autoconf automake libtool
          choco install pkgconfiglite

      - name: Install MSYS2
        run: |
          Invoke-WebRequest -Uri https://github.com/msys2/msys2-installer/releases/latest/download/msys2-x86_64.exe -OutFile msys2.exe
          Start-Process -FilePath msys2.exe -ArgumentList "/S" -NoNewWindow -Wait
          refreshenv

      - name: Build FFmpeg 7.1
        run: |
          git clone --branch n7.1 --depth 1 https://github.com/FFmpeg/FFmpeg.git
          cd FFmpeg
          ./configure --enable-shared --disable-static --prefix=$GITHUB_WORKSPACE/deps
          make -j$(nproc)
          make install

      - name: Build PortAudio v19.7.0
        run: |
          git clone --branch v19.7.0 --depth 1 https://github.com/PortAudio/portaudio.git
          cd portaudio
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps
          cmake --build build --config Release --target install

      - name: Upload FFmpeg & PortAudio
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-portaudio-windows
          path: deps/
