name: Build Klarity on Ubuntu

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  build_klarity_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify OpenJDK Installation
        run: |
          java -version

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make wget

      - name: Download Dependencies
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-portaudio-ubuntu
          path: deps
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Klarity Library (Ubuntu)
        run: |
          cd core/src/main/cpp
          cmake -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps -B build -S .
          cmake --build build --config Release

      - name: Upload Klarity Library
        uses: actions/upload-artifact@v4
        with:
          name: klarity-ubuntu
          path: core/src/main/cpp/build/
