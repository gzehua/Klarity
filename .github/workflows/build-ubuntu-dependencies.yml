name: Build Ubuntu dependencies

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  build_klarity_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm yasm cmake autoconf automake libtool make pkg-config g++ make wget

      - name: Build FFmpeg 7.1
        run: |
          git clone --branch n7.1 --depth 1 https://github.com/FFmpeg/FFmpeg.git
          cd FFmpeg
          ./configure --enable-shared --disable-static --disable-autodetect --prefix=$GITHUB_WORKSPACE/deps
          make -j$(nproc)
          make install

      - name: Build PortAudio v19.7.0
        run: |
          git clone --branch v19.7.0 --depth 1 https://github.com/PortAudio/portaudio.git
          cd portaudio
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps
          cmake --build build --config Release --target install

      - name: Organize Required Files
        run: |
          mkdir -p $GITHUB_WORKSPACE/deps/bin
          mkdir -p $GITHUB_WORKSPACE/deps/include
          
          rsync -av --ignore-existing $GITHUB_WORKSPACE/deps/lib/*.so* $GITHUB_WORKSPACE/deps/bin/
          rsync -av --ignore-existing $GITHUB_WORKSPACE/deps/include/ $GITHUB_WORKSPACE/deps/include/

      - name: Upload FFmpeg & PortAudio
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-portaudio-ubuntu
          path: deps/

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify OpenJDK Installation
        run: |
          java -version

      - name: Build Klarity Library (Ubuntu)
        run: |
          cd core/src/main/cpp
          cmake -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps -DCMAKE_INSTALL_RPATH=$GITHUB_WORKSPACE/deps/bin -B build -S .
          cmake --build build --config Release

      - name: Upload Klarity Library
        uses: actions/upload-artifact@v4
        with:
          name: klarity-ubuntu
          path: core/src/main/cpp/build/
