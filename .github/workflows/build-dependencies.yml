name: Build Klarity Dependencies

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up vcpkg
        shell: cmd
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          bootstrap-vcpkg.bat
          vcpkg.exe update
          vcpkg.exe upgrade --no-dry-run

      - name: Install FFmpeg and PortAudio (Release Only)
        shell: cmd
        run: |
          vcpkg\vcpkg.exe install ffmpeg[nvcodec,qsv]:x64-windows-release
          vcpkg\vcpkg.exe install portaudio:x64-windows-release
          echo BIN_FOLDER=%GITHUB_WORKSPACE%\vcpkg\installed\x64-windows-release\bin >> %GITHUB_ENV%
          echo INCLUDE_FOLDER=%GITHUB_WORKSPACE%\vcpkg\installed\x64-windows-release\include >> %GITHUB_ENV%

      - name: Verify FFmpeg Installation
        shell: bash
        run: |
          ls $GITHUB_WORKSPACE/vcpkg/installed/x64-windows-release/lib

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build -S core/src/main/cpp \
            -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/vcpkg/installed/x64-windows-release

      - name: Build Klarity
        shell: bash
        run: cmake --build build --config Release

      - name: Upload Klarity Binaries
        uses: actions/upload-artifact@v4
        with:
          name: klarity-binaries
          path: |
            build/bin/klarity
            build/bin/avcodec
            build/bin/avformat
            build/bin/avutil
            build/bin/swresample
            build/bin/swscale
