name: Build dependencies

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
            binary_ext: .so
          - os: macos-latest
            triplet: x64-osx
            binary_ext: .dylib
          - os: windows-latest
            triplet: x64-windows
            binary_ext: .dll

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.bat || ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure CMake
        run: |
          cmake -S core/src/main/cpp -B build \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=ON

      - name: Build native library
        run: cmake --build build --config Release

      - name: Prepare resources
        run: |
          rm -rf core/src/main/resources/bin
          mkdir -p core/src/main/resources/bin
          
          cp build/*klarity${{ matrix.binary_ext }} core/src/main/resources/bin/klarity${{ matrix.binary_ext }} || true
          
          for lib in avutil swresample swscale avcodec avformat avfilter avdevice portaudio; do
            cp ${{ github.workspace }}/vcpkg/installed/${{ matrix.triplet }}/bin/*${lib}*${{ matrix.binary_ext }} core/src/main/resources/bin/ || true
          done

      - name: Build JARs
        run: |
          ./gradlew :core:shadowJar
          ./gradlew :compose:shadowJar
          ./gradlew :example:shadowJar

      - name: Clean up resources
        run: |
          rm -rf core/src/main/resources/bin

      - name: Copy JARs
        run: |
          mkdir -p artifacts/${{ matrix.os }}/jar
          cp core/build/libs/*.jar artifacts/${{ matrix.os }}/libs/core.jar || true
          cp compose/build/libs/*.jar artifacts/${{ matrix.os }}/libs/compose.jar || true
          cp compose/build/libs/*.jar artifacts/${{ matrix.os }}/libs/example.jar || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: klarity-${{ matrix.os }}
          path: artifacts/${{ matrix.os }}